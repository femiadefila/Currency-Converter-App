<div class="container-fluid">
  <div class="wrapper">
    <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="email" formControlName="email" />
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>

      <div class="input-box">
        <input
          type="password"
          placeholder="password"
          formControlName="password"
        />
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </small>
      </div>

      <button
        type="submit"
        routerLink="/employee-dashboard"
        class="btn"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
